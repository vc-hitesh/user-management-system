<mat-toolbar *ngIf="userService.currentUser$ | async">
    <span>User Management</span>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/user']" *ngIf="(userService.currentUser$ | async)?.role === 'admin'">
        Users
    </button>
    <button mat-button (click)="logout()">
        Logout
    </button>
</mat-toolbar> 
<router-outlet></router-outlet>
<app-loader></app-loader>
